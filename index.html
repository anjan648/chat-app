<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form-username" id="form">
        <h1>join chat</h1>
        <p>username</p>
        <input type=" text" placeholder="username" id="username-input">
        <button id="join-chat" type="button">join chat</button>
    </form>
    <div class="chatroom-container">
        <div class="chatroom-header">welcome to chat app</div>

        <div class="messages">
            <div class="message">hey</div>
            <div class="message sent">hi</div>
        </div>
        <div>
            <input type="text" placeholder="enter message" id="message-input"/>
            <button id="send-button">Send</button>
        </div>
    </div>
   
    <script src="script.js"></script>
</html>
